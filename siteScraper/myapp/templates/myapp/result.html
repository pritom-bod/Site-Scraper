<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>document</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <meta name="description" content="">
        <link rel="stylesheet" href="">
    </head>
    <body>

        <div class='container'>
            <div class="row">
                <div class="col-md-12 m-5">
                    <h1>Link Collector</h1>
                </div>
            </div>
            <div class='row m-5'>
                <div class="col-md-4">
                <form method="POST" action="/" class="d-flex">
                    {% csrf_token %}
                    
                        <input type="text" class="form-control" placeholder="Enter site address" name="site" id="site">
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-primary" type="submit">Scrape</button>
                    </div>
                    
                </form>
                <div class="col-md-6">
                    <a class="btn btn-warning" href="/delete">Delete</a>
                </div>
            </div>
        </div>
        <div class='container'>
            <div class='row'>
                <div class="col-md-8">
                    <table class="table">
            <thead class="table-dark">
              <tr>
                <th scope='col'>ID</th>
                <th scope='col'>Name</th>
                <th scope='col'>Link</th>
              </tr>
            </thead>
            <tbody>
                {% for link in data %}
                <tr>
                    <td scope='row'>{{link.id}}</td>
                    <td >{{link.name}}</td>
                    <td>{{link.address}}</td>
                    
                </tr>
              {% endfor %}
            </tbody>
          </table>
                </div>
            </div>
        </div>


        

        <script src="" async defer></script>
    </body>
</html>
