<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Link Collector</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">

    
    <div class="text-center mb-5">
      <h1 class="text-primary fw-bold">ğŸ”— Link Collector</h1>
      <p class="text-muted">Scrape and manage your favorite site links</p>
    </div>

    
    <div class="card shadow rounded-4 mb-5">
      <div class="card-body">
        <form method="POST" action="/" class="row g-3 align-items-center justify-content-center">
          {% csrf_token %}
          <div class="col-md-6">
            <input type="text" class="form-control form-control-lg" placeholder="Enter site address" name="site" id="site">
          </div>
          <div class="col-md-auto">
            <button class="btn btn-primary btn-lg" type="submit">ğŸš€ Scrape</button>
          </div>
          <div class="col-md-auto">
            <a class="btn btn-warning btn-lg" href="/delete">ğŸ—‘ï¸ Delete</a>
          </div>
        </form>
      </div>
    </div>

    
    <div class="card shadow rounded-4">
      <div class="card-body">
        <h4 class="mb-4 text-center text-success">ğŸ“‹ Scraped Links</h4>
        <div class="table-responsive">
          <table class="table table-bordered table-striped align-middle text-center">
            <thead class="table-dark">
              <tr>
                <th scope='col'>ID</th>
                <th scope='col'>Name</th>
                <th scope='col'>Link</th>
              </tr>
            </thead>
            <tbody>
              {% for link in data %}
              <tr>
                <td>{{ link.id }}</td>
                <td>{{ link.name }}</td>
                <td><a href="{{ link.address }}" target="_blank">{{ link.address }}</a></td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>

</body>
</html>
